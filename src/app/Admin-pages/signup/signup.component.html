<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg border-0 p-4 signup-card">
        <div class="text-center mb-4">
            <img src="/Images/unnamed.webp" alt="Logo" width="70" height="70" class="mb-2">
            <h4 class="fw-bold text-success mb-1">Nellai Fresh Milk</h4>
            <p class="text-muted small">Create your account to get started</p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <!-- Avatar -->
            <div class="mb-3 text-center">
                <img [src]="signupForm.value.avatar" alt="Avatar" class="rounded-circle mb-2" width="100" height="100">
                <input type="file" (change)="onAvatarChange($event)" class="form-control">
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Phone</label>
                <input type="text" class="form-control" formControlName="phone" placeholder="Enter your phone number">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Address</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Enter your address">
            </div>

            <!-- Bio -->
            <!-- <div class="mb-3">
                <label class="form-label fw-semibold">Bio</label>
                <textarea class="form-control" formControlName="bio"
                    placeholder="Write something about yourself"></textarea>
            </div> -->

            <!-- Password -->
            <div class="mb-3 position-relative">
                <label class="form-label fw-semibold">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
                    placeholder="Enter your password">
                <i class="bi position-absolute top-50 end-0 translate-middle-y me-3"
                    [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'" style="cursor:pointer"
                    (click)="togglePassword()"></i>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 position-relative">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control"
                    formControlName="confirmPassword" placeholder="Re-enter password">
                <i class="bi position-absolute top-50 end-0 translate-middle-y me-3"
                    [ngClass]="showConfirmPassword ? 'bi-eye' : 'bi-eye-slash'" style="cursor:pointer"
                    (click)="toggleConfirmPassword()"></i>
            </div>

            <button type="submit" class="btn btn-success w-100 fw-semibold mb-3" [disabled]="signupForm.invalid">Sign
                Up</button>

            <p class="text-center mt-4 mb-0 small">
                Already have an account? <a routerLink="/login" class="text-success fw-semibold">Login</a>
            </p>
            <div class="text-danger mt-2">{{ errorMessage }}</div>
        </form>
    </div>
</div>
