<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-success mb-4">ðŸ‘¤ User Profile</h2>

        <div *ngIf="user && !isEditing; else editMode">
            <img [src]="user.avatar || 'assets/default-avatar.png'" alt="Avatar" class="rounded-circle mb-3" width="100"
                height="100">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>Address:</strong> {{ user.address }}</p>
            <p><strong>Bio:</strong> {{ user.bio }}</p>
            <button class="btn btn-primary me-2" (click)="enableEdit()">Edit</button>
            <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>

        <ng-template #editMode>
            <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
                <div class="mb-3 text-center">
                    <img [src]="editForm.value.avatar" alt="Avatar" class="rounded-circle mb-2" width="100"
                        height="100">
                    <input type="file" (change)="onAvatarChange($event)" class="form-control">
                </div>
                <div class="mb-3"><label>Name</label><input class="form-control" formControlName="name"></div>
                <!-- Email (readonly) -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" [value]="user.email" readonly />
                </div>
                <div class="mb-3"><label>Phone</label><input class="form-control" formControlName="phone"></div>
                <div class="mb-3"><label>Address</label><input class="form-control" formControlName="address"></div>
                <div class="mb-3"><label>Bio</label><textarea class="form-control" formControlName="bio"></textarea>
                </div>
                <div class="mb-3"><label>Password</label><input type="password" class="form-control"
                        formControlName="password">
                    <small class="text-muted">Leave empty to keep current password.</small>
                </div>
                <button type="submit" class="btn btn-success me-2">Save</button>
                <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
                <div class="text-danger mt-2">{{ errorMessage }}</div>
            </form>
        </ng-template>
    </div>
</div>
